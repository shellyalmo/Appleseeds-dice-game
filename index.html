<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/dice.ico" />

    <meta property="og:image" content="./assets/dice.png" />
    <meta property="og:description" content="Dice Game by Shelly Almoznino" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Rolling Dice Game</title>
  </head>
  <body>
    <div class="main-screen">
      <div class="player1">
        <h1>PLAYER 1</h1>
        <h2>0</h2>
      </div>
      <div class="player2">
        <h1>PLAYER 2</h1>
        <h2>0</h2>
      </div>
      <div class="new-game">
        <button>NEW GAME</button>
      </div>
      <div class="dice1"><img src="./assets/dice-3.png" alt="" /></div>
      <div class="dice2"><img src="./assets/dice-5.png" alt="" /></div>
      <div class="roll-dice">
        <button>ROLL DICE</button>
      </div>
      <div class="current-player1">
        <span>CURRENT1</span>
        <span>0</span>
      </div>
      <div class="current-player2">
        <span>CURRENT2</span>
        <span>0</span>
      </div>

      <div class="hold">
        <button>HOLD</button>
      </div>
    </div>
  </body>
</html>
